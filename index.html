<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Live Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage-compat.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#f3f4f6; display:flex; flex-direction:column; align-items:center; }
    .container { max-width:400px; width:100%; margin-top:20px; background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    input, button { padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    button { background:#3b82f6; color:#fff; border:none; cursor:pointer; }
    .messages { border:1px solid #ccc; height:300px; overflow-y:auto; padding:5px; margin-bottom:10px; border-radius:5px; background:#f9f9f9;}
    .message { padding:5px; margin-bottom:5px; background:#e0e7ff; border-radius:5px; word-wrap:break-word;}
    img { max-width:80%; margin-top:5px; border-radius:5px;}
    .hidden { display:none; }
  </style>
</head>
<body>
  <div class="container" id="lobby">
    <h2>Anonymous Live Chat</h2>
    <input type="text" id="name" placeholder="Your name">
    <button id="createRoomBtn">Create Room</button>
    <input type="text" id="joinCode" placeholder="Room Code">
    <button id="joinRoomBtn">Join Room</button>
  </div>

  <div class="container hidden" id="room">
    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
      <div id="roomInfo"></div>
      <button id="leaveBtn" style="width:auto;">Leave</button>
    </div>
    <div class="messages" id="messages"></div>
    <input type="file" id="imgUpload">
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBaHvhQDLsIVISjIe_IDl6i-iERYJLTgaI",
      authDomain: "anon-chat-39ea7.firebaseapp.com",
      projectId: "anon-chat-39ea7",
      storageBucket: "anon-chat-39ea7.appspot.com",
      messagingSenderId: "809487057402",
      appId: "1:809487057402:web:03bc9edc356bf3a69c6443"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    // DOM
    const lobby = document.getElementById('lobby');
    const roomDiv = document.getElementById('room');
    const roomInfo = document.getElementById('roomInfo');
    const messagesDiv = document.getElementById('messages');
    const nameInput = document.getElementById('name');
    const joinCodeInput = document.getElementById('joinCode');
    const msgInput = document.getElementById('msgInput');
    const imgUpload = document.getElementById('imgUpload');

    let roomCode = '';
    let unsubscribe = null;
    let username = '';

    // Generate random name
    function randomName() {
      const adj = ["Quiet","Swift","Blue","Pixel","Shadow","Lucky","Silent","Brave","Tiny","Happy"];
      const animals = ["Fox","Otter","Raven","Panda","Tiger","Wolf","Koala","Sparrow","Seal","Bee"];
      return adj[Math.floor(Math.random()*adj.length)] + animals[Math.floor(Math.random()*animals.length)] + Math.floor(Math.random()*900+100);
    }

    function createRoom(){
      username = nameInput.value || randomName();
      roomCode = Math.random().toString(36).slice(2,8).toUpperCase();
      db.collection('rooms').doc(roomCode).set({code:roomCode,createdAt:firebase.firestore.FieldValue.serverTimestamp()});
      openRoom();
    }

    function joinRoom(){
      username = nameInput.value || randomName();
      roomCode = joinCodeInput.value.trim().toUpperCase();
      if(!roomCode) return alert("Enter Room Code");
      db.collection('rooms').doc(roomCode).get().then(docSnap=>{
        if(!docSnap.exists) return alert("Room not found");
        openRoom();
      });
    }

    function openRoom(){
      lobby.classList.add('hidden');
      roomDiv.classList.remove('hidden');
      roomInfo.innerText = 'Room: '+roomCode;
      messagesDiv.innerHTML = '';
      subscribe();
    }

    function leaveRoom(){
      lobby.classList.remove('hidden');
      roomDiv.classList.add('hidden');
      if(unsubscribe) unsubscribe();
      messagesDiv.innerHTML='';
      roomCode='';
    }

    function subscribe(){
      unsubscribe = db.collection('rooms').doc(roomCode).collection('messages').orderBy('createdAt')
      .onSnapshot(snapshot=>{
        messagesDiv.innerHTML='';
        snapshot.forEach(doc=>{
          const data = doc.data();
          const div = document.createElement('div');
          div.className='message';
          div.innerHTML=`<b>${data.senderName}</b>: ${data.text||''}`;
          if(data.imageURL){
            const img = document.createElement('img');
            img.src=data.imageURL;
            div.appendChild(img);
          }
          messagesDiv.appendChild(div);
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
    }

    function sendMessage(){
      if(!roomCode) return;
      let file = imgUpload.files[0];
      if(file){
        const ref = storage.ref(`rooms/${roomCode}/images/${Date.now()}_${file.name}`);
        ref.put(file).then(snapshot=>snapshot.ref.getDownloadURL().then(url=>{
          db.collection('rooms').doc(roomCode).collection('messages').add({
            senderName: username,
            text: msgInput.value,
            imageURL: url,
            createdAt: firebase.firestore.FieldValue.serverTimestamp()
          });
        }));
        imgUpload.value='';
      } else {
        db.collection('rooms').doc(roomCode).collection('messages').add({
          senderName: username,
          text: msgInput.value,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
      msgInput.value='';
    }

    document.getElementById('createRoomBtn').onclick=createRoom;
    document.getElementById('joinRoomBtn').onclick=joinRoom;
    document.getElementById('leaveBtn').onclick=leaveRoom;
    document.getElementById('sendBtn').onclick=sendMessage;
  </script>
</body>
</html>
