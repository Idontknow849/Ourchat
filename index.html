<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anonymous Global Chat</title>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.6.0/firebase-storage-compat.js"></script>
  <style>
    body { margin:0; font-family:sans-serif; background:#f3f4f6; display:flex; flex-direction:column; align-items:center; }
    .container { max-width:400px; width:100%; margin-top:20px; background:#fff; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    input, button { padding:8px; margin-bottom:10px; border-radius:5px; border:1px solid #ccc; width:100%; box-sizing:border-box; }
    button { background:#3b82f6; color:#fff; border:none; cursor:pointer; }
    .messages { border:1px solid #ccc; height:400px; overflow-y:auto; padding:5px; margin-bottom:10px; border-radius:5px; background:#f9f9f9;}
    .message { padding:5px; margin-bottom:5px; background:#e0e7ff; border-radius:5px; word-wrap:break-word; display:flex; justify-content:space-between; align-items:center; }
    img { max-width:80%; margin-top:5px; border-radius:5px;}
    .hidden { display:none; }
    .admin-btn { background:#ef4444; margin-left:5px; }
  </style>
</head>
<body>
  <div class="container" id="lobby">
    <h2>Anonymous Global Chat</h2>
    <input type="text" id="name" placeholder="Your name (optional)">
    <input type="password" id="adminPassword" placeholder="Admin Password (Optional)">
    <button id="enterChatBtn">Enter Chat</button>
  </div>

  <div class="container hidden" id="chat">
    <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
      <div>You: <span id="displayName"></span></div>
      <button id="leaveBtn" style="width:auto;">Leave</button>
    </div>
    <div class="messages" id="messages"></div>
    <input type="file" id="imgUpload">
    <input type="text" id="msgInput" placeholder="Type a message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyB1rNMVcAroRxvLkJJQd9xGUrz1N4qv8Dk",
      authDomain: "livechat-dee80.firebaseapp.com",
      projectId: "livechat-dee80",
      storageBucket: "livechat-dee80.appspot.com",
      messagingSenderId: "498201299482",
      appId: "1:498201299482:web:12181ddbe271036514dfa3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();

    const lobby = document.getElementById('lobby');
    const chatDiv = document.getElementById('chat');
    const messagesDiv = document.getElementById('messages');
    const nameInput = document.getElementById('name');
    const adminPasswordInput = document.getElementById('adminPassword');
    const msgInput = document.getElementById('msgInput');
    const imgUpload = document.getElementById('imgUpload');
    const displayName = document.getElementById('displayName');
    const leaveBtn = document.getElementById('leaveBtn');

    let username = '';
    let isAdmin = false;
    let unsubscribe = null;
    const ADMIN_PASSWORD = 'golu200h'; // Change admin password here

    function randomName() {
      const adj = ["Quiet","Swift","Blue","Pixel","Shadow","Lucky","Silent","Brave","Tiny","Happy"];
      const animals = ["Fox","Otter","Raven","Panda","Tiger","Wolf","Koala","Sparrow","Seal","Bee"];
      return adj[Math.floor(Math.random()*adj.length)] + animals[Math.floor(Math.random()*animals.length)] + Math.floor(Math.random()*900+100);
    }

    function enterChat() {
      username = nameInput.value || randomName();
      displayName.innerText = username;
      isAdmin = adminPasswordInput.value === ADMIN_PASSWORD;
      lobby.classList.add('hidden');
      chatDiv.classList.remove('hidden');
      subscribe();
    }

    function leaveChat() {
      lobby.classList.remove('hidden');
      chatDiv.classList.add('hidden');
      if(unsubscribe) unsubscribe();
      messagesDiv.innerHTML='';
    }

    function subscribe() {
      unsubscribe = db.collection('globalMessages').orderBy('createdAt','asc')
        .onSnapshot(snapshot => {
          messagesDiv.innerHTML='';
          snapshot.forEach(doc => {
            const data = doc.data();
            const div = document.createElement('div');
            div.className = 'message';
            div.innerHTML = `<div><b>${data.senderName}</b>: ${data.text||''}</div>`;
            if(data.imageURL){
              const img = document.createElement('img');
              img.src = data.imageURL;
              div.appendChild(img);
            }
            if(isAdmin){
              const delBtn = document.createElement('button');
              delBtn.textContent='Delete';
              delBtn.className='admin-btn';
              delBtn.onclick = ()=>db.collection('globalMessages').doc(doc.id).delete();
              div.appendChild(delBtn);
            }
            messagesDiv.appendChild(div);
          });
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
    }

    function sendMessage() {
      if(!username) return;
      let file = imgUpload.files[0];
      if(file){
        const ref = storage.ref(`globalImages/${Date.now()}_${file.name}`);
        ref.put(file).then(snapshot=>snapshot.ref.getDownloadURL().then(url=>{
          db.collection('globalMessages').add({
            senderName: username,
            text: msgInput.value,
            imageURL: url,
            createdAt: new Date()
          });
        }));
        imgUpload.value='';
      } else {
        db.collection('globalMessages').add({
          senderName: username,
          text: msgInput.value,
          createdAt: new Date()
        });
      }
      msgInput.value='';
    }

    document.getElementById('enterChatBtn').onclick = enterChat;
    leaveBtn.onclick = leaveChat;
    document.getElementById('sendBtn').onclick = sendMessage;
  </script>
</body>
</html>
